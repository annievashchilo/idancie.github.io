<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Регистрация на игру в мини-футбол по пятницам</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script >
		$(document).ready(function()
		{
		    $("#will_go").click(function()
		    {
		        $("#registration-form-div").toggle();
		    });
		});
	</script>
	<script>
		function myFunction()
		{
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav")
			{
				x.className += " responsive";
			} else
			{
				x.className = "topnav";
			}
		}
	</script>
	
	<body>
		
		<div class="masthead">
			<ul class="topnav" id="myTopnav">
				<li><a href="#previousGames">Предыдущие игры</a></li>
				<li><a href="#futureGames">Будущие игры</a></li>
				<li><a href="#contact">Контакты</a></li>
				<li class="icon">
					<a href="#" style="font-size:15px;" onclick="myFunction()">☰</a>
				</li>
			</ul>
		</div>
		<hr>
		<div class="jumbotron">
			<p class=blocktext>Записывайся играть в мини-футбол в эту пятницу!</p>
			<p class="lead">Для тех, кто привык побеждать.</p>
			<!-- TODO: change button value to "Не иду" on toggle -->
			<input id="will_go" type="button" value="Я иду!"></input>


			<div class=form-container id="registration-form-div" style="display: none;">
				<form class="form-signin" >
					<h2 class="form-signin-heading">Пожалуйста, зарегистрируйтесь</h2>
					<input type="text" class="input-block-level" placeholder="Email address">
					<input type="password" class="input-block-level" placeholder="Password">
					<br>
					<label class="checkbox">
						<input type="checkbox" value="remember-me"> Запомнить меня
					</label>
					<br>
					<button class="btn btn-large btn-primary" type="submit">Подтвердить</button>
				</form>
			</div>
		</div>
		


		<footer class="football-footer">
			<div class="footer-left">
				<div class="copyright">
					<dl class="footerNav" id="myFooterNav">
						<dd>
							<p>©<a href="mailto:melanthium@gmail.com">melanthium@gmail.com</a>.</p>
						</dd>
					</dl>
				</div>	
			</div>
		</footer>
	</body>
</html>
